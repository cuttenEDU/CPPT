<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - Войти</title>
        <link rel="stylesheet" href="/static/css/article.css">
        <link rel="stylesheet" href="/static/css/create_post.css">
    </head>
    <body>
        <div class="header">
            <a href="/">Все статьи</a> <br>
            <a href="/registration">Регистрация</a> <br>
        </div>
        <div class="content">
            <h1 class="center_pos">Вход</h1>
            <form method="POST" class="center_pos">{% csrf_token %}
                <h2>
                    <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}" class="textinput">
                </h2>
                <h3>
                    <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}" class="textinput">
                </h3>
                <h5>
                    <input type="submit" value="Войти">
                </h5>
            </form>
           <p class="center_pos" style="color:darkred"> {{ form.errors }} </p>
        </div>
    </body>
</html>
